<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="bg-color">
    



    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12 box-wrapper">
                   
                    <form>
                        <h1>Sign In</h1>
                        <div >
                          <label for="userEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div >
                          <label for="userPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="userPassword">
                        </div>
                        <div class="mb-3 alreadyAcc">
                          <p>Do You Want To Sign Up?<a href="../signup/signup.html"> Sign Up</a></p>
                        </div>
                        <button id="signinBtn" class="btn btn-primary">Sign In</button>
                      </form>
                </div>
            </div>
        </div>
    </section>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../firebase.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="signin.js" type="module"></script>
</body>
</html>
